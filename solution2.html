    <script>
        const rock = [5, 3, 4, 1, 3, 8, 3];
        const dogs = [{
            "이름" : "루비독",
            "나이" : "95년생",
            "점프력" : "3",
            "몸무게" : "4",
            },{
            "이름" : "피치독",
            "나이" : "95년생",
            "점프력" : "3",
            "몸무게" : "3",
            },{
            "이름" : "씨-독",
            "나이" : "72년생",
            "점프력" : "2",
            "몸무게" : "1",
            },{
            "이름" : "코볼독",
            "나이" : "59년생",
            "점프력" : "1",
            "몸무게" : "1",
            },
        ];
        // 내 코드
         let fall = [];
         let names = [];
         for(let dog of dogs) {
            names.push(dog["이름"]);
            for(let step = parseInt(dog["점프력"]) - 1; step < rock.length; step += parseInt(dog["점프력"])) {
                rock[step] -= parseInt(dog["몸무게"]);
                if(rock[step] < 0) {
                    fall.push(dog["이름"]);
                    break
                }
            }
        }
        console.log("생존자: ", names.filter(x => !fall.includes(x)));
